<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Listak</title>
  </head>
  <body>
    <h3>"unordered list"</h3>
    <ul>
      <li>Első képzés</li>
      <li>Második képzés</li>
      <li>Harmadik képzés</li>
    </ul>
    <h3>ordered list - numbers</h3>
    <ol type="1">
      <li>teszt</li>
      <li>teszt2</li>
      <li>teszt3</li>
    </ol>
    <h3>ordered list - letters</h3>
    <ol type="A">
      <li>teszt</li>
      <li>teszt2</li>
      <li>teszt3</li>
    </ol>
    <h3>ordered list - roman number</h3>
    <ol type="I">
      <li>teszt</li>
      <li>teszt2</li>
      <li>teszt3</li>
    </ol>
  </body>
</html>
